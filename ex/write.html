<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0" />
	<title> Write </title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="lib/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
	
	<link rel="shortcut icon" href="img/icon_goodee.png">
    <link rel="stylesheet" type="text/css" href="css/write.css">
    
</head>

<body>
    
    <div class="wrap-all-con">
       
        <div class="top-img"></div>
        
        <div class="write-con">
           
            <div class="select-write-type">
                <select class="form-control" id="sel1">
                    <option disabled selected>Category</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>Javascript</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>LINUX</option>
                </select>
            </div>
            
            <div class="write-title-con">
                <input type="text" class="form-control" placeholder="제목을 입력하세요.">
            </div>
            
            <div class="summernote-con">
                <div id="summernote"></div>
            </div>
            
            <div id="write-input-file">
                <input type="file" class="form-control">
            </div>
            
            <div class="write-button-con">
                <input id="write-btn" type="button" class="btn btn-primary" value="등록">
            </div>
            
            
        </div>
    </div>


<script>
    $("#summernote").summernote({
        placeholder: '내용을 입력하세요!',
        tabsize: 4,
        height: 400,
        minHeight: null,
        maxHeight: null,
        focus: true
    });
    
    $("#write-btn").on("click", function(){
       location.href = 'index2.html';
    });
</script>
</body>
</html>
